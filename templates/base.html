<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misinformation Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f10;
            --card-bg: rgba(26, 26, 28, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-color: #483bf9;
            --accent-hover: #3b2fc9;
            --success-color: #22c55e;
            --warning-color: #eab308;
            --danger-color: #ef4444;
            --border-color: #27272a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 50% 0%, #1e1e24 0%, var(--bg-color) 40%);
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 24px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
        }

        /* Main Content */
        main {
            flex: 1;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Glass Card Utility */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 16px;
            color: var(--text-primary);
            margin-top: 0;
        }

        h3 {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            margin-top: 24px;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #e2e8f0;
        }

        pre {
            background: #121214;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        pre code {
            background: none;
            padding: 0;
            color: #d4d4d8;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid var(--border-color);
            color: #52525b;
            font-size: 0.875rem;
            margin-top: auto;
        }

        /* Utility classes specific to components */
        .btn-primary {
            display: inline-block;
            padding: 14px 28px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        /* Specific Page Styles that might be used globally */
        .hero {
            text-align: center;
            padding: 80px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #a1a1aa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p.subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
            margin: 0 auto 40px;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>

    <nav>
        <a href="/" class="logo">
            <span>//</span> Detector
        </a>
        <div class="nav-links">
            <a href="/docs">Documentation</a>
            <a href="/api">API</a>
            <a href="/about">About</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2026 NLP Misinformation Detector. Open Source Project.
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
